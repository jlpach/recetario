<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="language" content="es" />
		<meta
			name="description"
			content="Creacion de recetas para acabar con la fatiga de no saber que almorzaremos o desayunaremos." />
		<meta
			name="keywords"
			content="receta, comida, desayuno, almuerzo, cena, lista, super, mercado, ingredientes" />

		<!-- Link para Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />

		<!-- Link para estilos (CSS) -->
		<link rel="stylesheet" href="../styles/main.css" />

		<!-- Link para Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
			rel="stylesheet" />

		<!-- Initializing Javascript -->
		<script defer src="../js/main.js"></script>

		<title>Recetario - Crear recetas</title>
	</head>
	<body>
		<header class="header-menu-container">
			<a href="../index.html"
				><img
					src="../img/logo.png"
					alt="Logotipo imagenes de la vida"
					class="logo-img" />
			</a>

			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid">
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a
								class="nav-link active"
								aria-current="page"
								href="../index.html"
								>Inicio</a
							>
							<a class="nav-link" href="../pages/crear.html">Nueva Receta</a>
							<a class="nav-link" href="../pages/buscar.html">Buscar</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<section>
				<div class="seccionDescParrafo">
					<h1>Crea una nueva receta de cocina</h1>
				</div>
			</section>
			<section class="seccionFormulario">
				<form class="row g-3" id="formulario">
					<div class="col-12">
						<label for="inputTitulo" class="form-label">Titulo</label>
						<input
							type="text"
							class="form-control"
							id="inputTitulo"
							placeholder="Entra el nombre de tu receta" />
					</div>
					<div class="col-12">
						<label for="inputIngrediente" class="form-label"
							>Ingredientes</label
						>
						<input
							type="text"
							class="form-control"
							id="inputIngrediente"
							placeholder="Entra los ingredientes de tu receta" />
					</div>
					<div class="col-12">
						<label for="inputElaboracion" class="form-label">Elaboración</label>
						<input
							type="text"
							class="form-control"
							id="inputElaboracion"
							placeholder="Entra la descripcion de la receta" />
					</div>
					<div class="col-6">
						<input type="submit" class="btn btn-primary" value="Crear receta" />
						<!-- 							Crear receta
						</input> -->
					</div>
				</form>
			</section>
			<section id="recetas-Container"></section>
		</main>

		<!-- Footer -->
		<footer class="footer-container">
			<div class="footer-1">
				<p class="footer-1-suscribete">SUSCRIBETE</p>
				<p class="footer-1-desc">
					Regístrate con tu dirección de correo electrónico para recibir
					noticias e impresiones exclusivas
				</p>
				<form>
					<div class="suscribirse-email">
						<input
							type="email"
							class="email"
							name="email"
							placeholder="Ingresa tu email" />
						<input type="button" class="button-suscribete" value="Suscribete" />
					</div>
				</form>
			</div>
			<div class="footer-2">
				<ul>
					<li>
						<a href="../pages/crear.html" rel="noopener noreferrer"
							>Crear Recetas</a
						>
					</li>
					<li>
						<a href="../pages/buscar.html" rel="noopener noreferrer">Buscar</a>
					</li>
				</ul>
			</div>
			<div class="footer-4">
				<h2>Encuentranos en:</h2>
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2587.1200789467275!2d-89.65888643192989!3d21.08489692832493!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1709778957201!5m2!1ses-419!2smx"
					width="400"
					height="300"
					class="iframe-maps-mobile"
					style="border: 0"
					allowfullscreen=""
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
			<div class="footer-3">
				<div class="text-footer"><p>RECETARIOS DE CASA</p></div>
				<div class="text-reservado"><p>@ Derechos Reservados</p></div>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
